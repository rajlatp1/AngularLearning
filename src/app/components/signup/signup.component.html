<form [formGroup]="signupForm">

    <label for="first-name">First Name: </label>
    <input id="firstName" type="text" formControlName="firstName" required>
    <div *ngIf="signup.firstName.invalid && (signup.firstName.dirty || signup.firstName.touched)"
    class="alert">

  <div *ngIf="signup.firstName.errors?.required">
    First Name is required.
  </div>

   </div>
  
    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">
  
    <label for="email">Email: </label>
    <input id="email" type="text" formControlName="email">
  
    <label for="password">Password: </label>
    <input id="password" type="text" formControlName="password">
    <button type="submit" [disabled]="!signupForm.valid">Submit</button>
  </form>
